<!DOCTYPE html>
<html>

<head>
  <title>Website Blocker Options</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../icons/icon-96.png">
  <link rel="stylesheet" href="style/theme.css">
  <script src="script/add.js"></script>
  <script src="script/remove.js"></script>
  <script src="script/backup.js"></script>
  <script src="script/general.js"></script>
</head>

<body>
  <!-- Private Browsing notice -->
  <div id="private-notice" class="hide">
    <img src="img/private.svg">
    <span>Websites are not being blocked in Private Browsing mode because you have not given this add-on permission to run in Private Browsing.</span>
    <a href="https://github.com/WesleyBranton/Website-Blocker/wiki/Allow-addon-to-run-in-Private-Browsing-mode" target="_blank">Learn More</a>
    <a id="private-notice-close">Dismiss</a>
  </div>

  <!-- Page selection buttons -->
  <header class="container">
    <div id="selected" class="add">Add</div>
    <div class="remove">Remove</div>
    <div class="backup">Import/Export</div>
  </header>

  <!-- Content container -->
  <section id="main" class="page add">

    <!-- Add page -->
    <section id="add" class="group">
      <section id="add-advanced" class="container">
        <select id="add-mode">
          <option value="domain" selected>Block domain (Default)</option>
          <option value="subdomain">Block domain & all subdomains</option>
          <option value="page">Block a specific page</option>
          <option value="custom">Fully custom (Advanced only)</option>
        </select>
      </section>
      <section id="add-dialog" class="container">
        <input type="text" id="add-url" placeholder="*.example.com" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <button id="add-button">+</button>
      </section>
      <section class="note">
        Need help? Check out <a href="https://github.com/WesleyBranton/Website-Blocker/wiki" target="_blank">the wiki</a> for more information!
      </section>
    </section>

    <!-- Remove page -->
    <section id="search" class="group">
      <section id="search-dialog" class="container">
        <input type="text" id="search-box" placeholder="Search for a URL" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <button id="search-button">></button>
      </section>
    </section>

    <!-- URL list table -->
    <section id="list" class="group">
      <h3>Blocked Websites</h3>
      <section id="url-list"></section>
      <div id="url-list-none">No websites blocked</div>
    </section>

    <!-- Backup/Restore page -->
    <section id="backup" class="group">
      <h3>Export</h3>
      <button id="backup-generate">Export</button>
      <hr>
      <h3>Import</h3>
      <input type="file" accept=".json" id="file"><br>
      <input type="checkbox" name="overwrite" id="overwrite">
      <label for="overwrite">Overwrite existing websites</label>
      <br>
      <button id="restore">Import</button>
    </section>
  </section>
</body>

</html>
